<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Client</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = io('http://localhost:3000/chat', {
		query: {
			accessToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjIsInVzZXJuYW1lIjoidXNlZWVlciIsImlhdCI6MTcwMDI0Mjk3NCwiZXhwIjoxNzAwMjQ2NTc0fQ.iMTxG7N4ek0IG2ad3D0dsVIWv9sPan2HAc2WrIUt0iA',
		}
	});

  socket.on('createChat', (message) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<p>[id: ${message.senderId}, nickname: ${message.senderNickname}] ${message.message} : ${message.createdAt}</p>`;
    });
    socket.on('error', (message) => {
      console.log(message.error);
    });

    function sendMessage() {
		console.log('sendMessage');
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      socket.emit('createChat', {id: 1, message});
	  console.log(`blah : ${message}`);
      messageInput.value = '';
    }
  </script>
</body>
</html>
