<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Client</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
  <br>
  <br>
  <br>
  <div id="channelBlock"></div>
  <button onclick="joinChannel()">join channel</button>
  <input type="text" id="channelInput" placeholder="Type a message...">
  <br>
  <button onclick="sendChannelMessage()">Send</button>

  <script>
    const accessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEsInVzZXJuYW1lIjoib2toaWFycnJyciIsImlhdCI6MTcwMTYzMDQ2NiwiZXhwIjoxNzAxNzE2ODY2fQ.gFsJdK5dz23PIiF2KYOZw3qAmygqjNVsELIMTeFkx5I';
    
    const channelBlock = document.getElementById('channelBlock');


    
    const socket = io('http://localhost:3001/chat', {
		query: {
			accessToken: accessToken,
		}
	});

    socket.on('createChat', (message) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<p>[id: ${message.senderId}, nickname: ${message.senderNickname}] ${message.message} : ${message.createdAt}</p>`;
    });


    socket.on('error', (message) => {
      console.log(message.error);
    });


    socket.on('joined', (message) => {
      channelBlock.innerHTML += `<p>${message.nickname} joined channel ...</p>`;
      console.log(`${message.nickname} joined channel ...`);
    });


    socket.on('createChannelMessage', (message) => {
      channelBlock.innerHTML += `<p>[id: ${message.senderId}, nickname: ${message.senderNickname}] ${message.message} : ${message.createdAt}</p>`;
    });



    function sendMessage() {
		console.log('sendMessage');
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      socket.emit('GlobalCreate', message);
      messageInput.value = '';
    }


    function sendChannelMessage() {
		console.log('send channel message');
      const channelInput = document.getElementById('channelInput');
      const message = channelInput.value;
      socket.emit('channelCreateChat', {channelId: 1, message});
    }

    function joinChannel() {
      socket.emit('joinChannel', { channelId: 1});
    }
  </script>
</body>
</html>
